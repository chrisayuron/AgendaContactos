<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENDA ELECTRÓNICA</title>
    <script defer src="./sources/js/main.js" type="module"></script>
    <link rel="stylesheet" href="./sources/css/stylce.css">
</head>
<body>
    <div class="personajes" id="personajes">
    </div>
    <div class="container" id="container">
        <h2>BUSCAR CONTACTO</h2>
        <div class="container__search">
            <div class="container__search-name">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre">
            </div>
            <div class="container__search-property">
                <label for="propiedad">Criterio</label>
                <select name="propiedad" id="propiedad">
                    <option value="ninguno"></option>
                    <option value="apellido">Apellido</option>
                    <option value="numero">Número</option>
                    <option value="gustos">Gustos</option>
            </select>
            </div>
            <div class="container__search-photo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQU-72VTyk92KAa_BmI-kPpE8PcWVa5yeyyCijw37BzmTECSOW7YBTajLxF8E_lHw9dryM&usqp=CAU" alt="" class="foto" id="foto">
            </div>

            <div class="container__search-button">
                <button id="buscar" class="btn buscar">BUSCAR</button>
                <button id="agregar" class="btn agregar">AGREGAR</button>    
            </div>
        </div> 
        <div class=container__search-result>
            <div id="result" class="result"></div>
        </div>
    </div>
    <footer>
        &copy Chrisayuron
    </footer>
</body>
</html>
