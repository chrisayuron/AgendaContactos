<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar usuario</title>
    <link rel="stylesheet" href="../css/agregar.css">
    <script defer src="../js/agregarUsuario.js" type="module"></script>
</head>

<body>
    <form action="" id="formulario">
        <h2>AÑADIR CONTACTO</h2>
        <div class="datos">
            <div class="form-datos">
                <label for="nombre">Nombre</label>
                <input id="nombre">
            </div>
            <div class="form-datos">
                <label for="apellido">Apellido</label>
                <input id="apellido">
            </div>
            <div class="form-datos">
                <label for="numero">Numero</label>
                <input id="numero">
            </div>
            <div class="form-datos">
                <label for="gustos">Gustos</label>
                <input id="gustos">
            </div>
            <div class="form-datos">
                <label for="foto">Foto</label>
                <input type="text" id="foto">
            </div>
        </div>

        <div class="foto">
            <img id="imagen" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQU-72VTyk92KAa_BmI-kPpE8PcWVa5yeyyCijw37BzmTECSOW7YBTajLxF8E_lHw9dryM&usqp=CAU" alt="">
        </div>
        <div class="area-button">
            <button id="agregar">AÑADIR</button>
            <button id="cancelar">CANCELAR</button>
        </div>
        
    </form>
    <footer>
        &copy Chrisayuron
    </footer>
</body>
</html>
